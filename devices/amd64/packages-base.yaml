{{- $architecture := or .architecture "amd64" -}}
{{- $device := or .device "amd64" }}
{{- $nonfree := or .nonfree "false" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific base packages
    packages:
{{ if eq $device "amd64" "amd64-nonfree" }}
      - linux-image-amd64
      - grub-efi
{{ else }}
      - {{ $device }}-support
{{ end }}
{{ if eq $nonfree "true" }}
      - atmel-firmware
      - bluez-firmware
      - firmware-ath9k-htc
      - firmware-atheros
      - firmware-bnx2
      - firmware-bnx2x
      - firmware-brcm80211
      - firmware-cavium
      - firmware-intel-sound
      - firmware-intelwimax
      - firmware-iwlwifi
      - firmware-linux
      - firmware-libertas
      - firmware-myricom
      - firmware-netronome
      - firmware-netxen
      - firmware-qlogic
      - firmware-realtek
      - firmware-sof-signed
      - firmware-ti-connectivity
      - firmware-zd1211
{{ end }}
