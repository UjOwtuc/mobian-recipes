{{- $architecture := or .architecture "arm64" -}}
{{- $username := or .username "mobian" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "mobian" -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: bullseye
    components:
      - main
    mirror: http://deb.debian.org/debian
    variant: minbase

  - action: apt
    recommends: false
    description: Install extrepo
    packages:
      - extrepo

  - action: run
    description: Setup Mobian repository
    chroot: true
    script: scripts/setup-repo.sh

  - action: apt
    recommends: false
    description: Install mobian-specific packages
    packages:
      - mobian-phosh
      - mobian-phosh-games
      # Additional software we don't want metapackages to depend on
      - eog
      - epiphany-browser
      - evince
      - file-roller
      - firefox-esr
      - fractal
      - geary
      - gedit
      - gnome-authenticator
      - gnome-calculator
      - gnome-calendar
      - gnome-contacts
      - gnome-clocks
      - gnome-maps
      - gnome-software
      - gnome-software-plugin-flatpak
      - gnome-sound-recorder
      - gnome-todo
      - gnome-usage
      - gnome-weather
      - kgx
      - lollypop
      - nemo
      - nemo-fileroller
      - telegram-desktop
      - telegram-purple
      - webext-ublock-origin
      - youtube-dl

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: pack
    file: rootfs-{{ $architecture }}.tar.gz
